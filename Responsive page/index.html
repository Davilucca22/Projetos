<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card</title>

</head>

<body>
  <main>
    <div id="img-Perfume">
      <img id="fotoMobile" src="images/image-product-mobile.jpg" alt="foto-perfume">
      <img id="fotoDesktop" src="images/image-product-desktop.jpg" alt="foto-perfume">
    </div>

    <section id="secao-principal">
      <header>
        <span class="text perfume">PERFUME</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>

      <p class="text">A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the
        House of CHANEL.
      </p>

      <div id="precos">
        <h2>$149.99</h2>
        <span><del>$169.99</del></span>
      </div>

      <button type="button" class="text"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Davi Lucas</a>.
  </footer>
</body>

</html>
