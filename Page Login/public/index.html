<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="assets/js/bundle.js"></script>
    <title>Page Login</title>
</head>
<body>
    <main id="conteiner">
        <fieldset id="menu">
            <legend><h1>CADASTRO</h1></legend>
            <input type="text" name="nome" id="nome" autocomplete="off" required placeholder="Seu nome...">

            <input type="number" name="senha" autocomplete="off" id="senha" required placeholder="insira uma senha...">

            <input type="date" name="aniversario" required id="aniversario">

            <label for="masc">Masculino</label>
            <input type="radio" name="sex" id="masc" >

            <label for="fem">Feminino</label>
            <input type="radio" name="sex" id="fem">

            <button type="submit">Enviar</button>
        </fieldset>
    </main>
</body>
</html>
